name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          cd /root/LokmanBackend || git clone https://github.com/samatovv/LokmanBackend.git /root/LokmanBackend
          cd /root/LokmanBackend
          git pull origin main
          docker-compose down
          docker-compose up -d --build