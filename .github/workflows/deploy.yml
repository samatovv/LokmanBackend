name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 20m
        script: |
          cd /root/SigmaMed
          
          # Остановить контейнеры и очистить место
          docker-compose down || true
          docker system prune -a -f || true
          
          # Обновить код
          git config pull.rebase false
          git reset --hard HEAD
          git clean -fd
          git reset --hard origin/main || git reset --hard HEAD
          
          # Проверить место на диске
          df -h
          
          # Запустить только backend и db сначала
          docker-compose up -d db backend
          sleep 30
          
          # Выполнить миграции
          docker exec sigmamed_backend_1 npx prisma migrate deploy || true
          docker exec sigmamed_backend_1 npx prisma generate || true
          
          # Теперь запустить frontend
          docker-compose up -d frontend
          
          echo "Deployment completed at $(date)"